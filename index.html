<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Team Work and Stuff</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <textarea id="textSpot"></textarea>
        <button onclick="writetoDiv()">Click me!</button><br>
        <label for="firstOne">Enter a number:</label><br>
        <input type="text" id="number_01" name="firstOne"><br>
        <button onclick="numbersHere()">NUMBERS!!!</button>
        <h4>First Display</h4>
        <div id="display_01"></div>
        <h4>Second Display</h4>
        <div id="display_02"></div>
        <script>
            function writetoDiv() {
                let info = document.getElementById("textSpot").value;
                document.getElementById("display_01").innerHTML = info;
            }
            function numbersHere() {
                let number = int(document.getElementById("number_01").value);
                number = numbersEscalate(number);
                document.getElementById("display_02").innerHTML = number.toString();
            }
            function numbersEscalate(n) {
                let new_value = 0
                for (let index = 0; index < n; index++) {
                    new_value += index
                }
                return new_value
            }
        </script>
    </body>
</html>
